version: '3.6'

networks: 
  dockersql-network:
    driver: bridge

services:
  dockersql.application.webapi:
    container_name: dockersql.application.webapi
    image: dockersql.application.webapi
    build:
      context: .
      dockerfile: BlissRecruitment.Api/Dockerfile
    networks:
      - dockersql-network
    depends_on:
      - sql.database

  sql.database:
    container_name: recruitment.api.database
    image: microsoft/mssql-server-linux:2017-latest
    networks:
      - dockersql-network